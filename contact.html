<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #8892b0;
            line-height: 1.7;
            min-height: 100vh;
        }

        header {
            background-color: rgba(10, 25, 47, 0.85);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .logo h1 {
            color: #64ffda;
            font-size: 24px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        nav .logo h1:hover {
            transform: translateY(-2px);
        }

        .nav-links {
            list-style-type: none;
        }

        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }

        .nav-links li a {
            color: #ccd6f6;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #64ffda;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover {
            color: #64ffda;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ccd6f6;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(17, 34, 64, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.15);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #64ffda;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 6px;
            color: #ccd6f6;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .contact-form button {
            width: 100%;
            padding: 14px;
            background-color: transparent;
            border: 2px solid #64ffda;
            border-radius: 6px;
            color: #64ffda;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-form button::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background-color: rgba(100, 255, 218, 0.1);
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .contact-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.2);
        }

        .contact-form button:hover::before {
            width: 100%;
        }

        .social-links {
            margin-top: 40px;
            text-align: center;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            margin: 0 10px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            color: #64ffda;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: #64ffda;
            color: #0a192f;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 100px;
            }
            
            .contact-form {
                padding: 30px;
            }

            nav {
                padding: 0 15px;
            }

            .nav-links li {
                margin-left: 15px;
            }

            .nav-links li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Jabir Uddin</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="skill.html">Skills</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Get In Touch</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What's this about?">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div class="social-links">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://wa.me/+919233247714" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/sahil_underexplore?igsh=bDJpemR6N3JiNmQz" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="mailto:sahiloffical28@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/Sahil28-web" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
