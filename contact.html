<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* styles.css */
** {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
}


body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    max-height: 100vh;
    flex-direction: column;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 500px;
    padding: 20px;
    margin-top: 100px;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #42d4b2;
}

.contact-form {
    background-color: #111;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #42d4b2;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #f00;
    box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
}

.contact-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    color: #0a0a0a;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    color: black;
    background-color: #b74b4b;
    box-shadow: 0  0 25px #b74b4b;
}

.social-links {
    margin-top: 20px;
}

.social-icon {
    margin: 0 10px;
    color: #b74b4b;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

.social-icon:hover {
    color: #ff4d4d;
    text-shadow: 0 0 5px #ff4d4d;
}

header {
            background-color: #2c3e50;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav .logo h1 {
            color: #ecf0f1;
            font-size: 24px;
        }
        .nav-links {
            list-style-type: none;
        }
        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }
        .nav-links li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-links li a:hover {
            color: #3498db;
        }
        .logo{color:white;}

    

    </style>
</head>
<body>

     <!-- Navbar Section -->
     <header>
        <nav>
            <div class="logo">
                <h1>Jabir Uddin</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/about.html">About Me</a></li>
                <li><a href="/sk">Skills</a></li>
                <li><a href="/project.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-icon">LinkedIn</a>
            <a href="https://wa.me/+919233247714" class="social-icon">whatsapp</a>
            <a href="https://www.instagram.com/sahil_underexplore?igsh=bDJpemR6N3JiNmQz" class="social-icon">Instagram</a>
            <a href="mailto:sahiloffical28@gmail.com" class="social-icon">Email</a>
        </div>
    </div>
</body>
</html>
